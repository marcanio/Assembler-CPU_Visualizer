<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ImportFile.css">
       
</head>
<body>
<div>
<div class="container fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <a class="navbar-brand" href="#" onClick="window.location.reload();">i281 Assembler</a>
        

        <div class="collapse navbar-collapse " id="navbarNavDropdown"></div>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Example Assembly</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" onclick="BubbleSort()"  href="#">Bubble Sort</a>
                        <a class="dropdown-item" onclick="InsertionSort()" href="#">Insertion Sort</a>
                        <a class="dropdown-item" onclick="SelectionSort()" href="#">Selection Sort</a>
                    </div>
                </li>
            </ul>

       

    </nav>
</div>

<main class="container py-3 ">

    <section class="jumbotron text-center">
        <h1 class="display-4 mb-4" id="banner">Enter your Assembly below</h1>

        <div class="button-box col-lg-12">
            <!--If page keeps reloading add "?#" to the end of the link. <a href="?#"> </a>-->
            <button class="btn btn-primary btn-lg shadow-lg" onclick="ShowFile()" id="fileInputButton">Import a file </button>
            <button class="btn btn-primary btn-lg shadow-lg" onclick="ShowTextbox()" id="textInputButton">Enter text</button>
        </div>

        <form class ="mb-4">
            <div style="display:none;" id="fileDiv">

               
                <div class = "fileWords p-5" id="inputField">
                    Select a text file: 
                    <input type="file" id="fileInput">
                </div>
        

                <div class="btn-group btn-group-lg">
                    <input type="button" class="btn btn-primary" onclick="mainMethod()" id="assemblyButton" value="Assemble!">
                   
                    <input  type="button" id="downloadButton" class="btn btn-primary mr-1" style="display: none;"
                        onclick="downloadMachineFile()" value ="Download Machine code">

                    <input type="button" id="downloadLow" class="btn btn-primary mr-1" style="display: none;"
                        onclick="downloadUserCodeLow()" value="Download Low">

                    <input type="button" id="downloadHigh" class="btn btn-primary mr-1" style="display: none;"
                        onclick="downloadUserCodeHigh()" value ="Download High">
                        
                </div>
               
                <div class="row">
                
                <div class="col-lg-6">
                    <p id="displayAssemblytext"></p> 
                    <table id="assemblyTable" class="table table-hover"></table>
                </div>
               
                
                <div class="col-lg-6 col-md-6 col-sm-6 ">
                    <p id="displayMachinetext"></p>    
                     <table id="machineTable" class="table table-hover text-left"></table>
                </div>
            </div>
              
             
            </div>

          
        </form>
    </section>

</main>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<script src="ImportFile.js" type="text/javascript"></script>
<script src="Examples.js" type="text/javascript"></script>
</body>

</html>
