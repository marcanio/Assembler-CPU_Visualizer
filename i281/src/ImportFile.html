<div class="container fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <a class="navbar-brand" href="#" onClick="window.location.reload();">i281 Assembler</a>
        

        <div class="collapse navbar-collapse " id="navbarNavDropdown"></div>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Example Assembly</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Bubble Sort</a>
                        <a class="dropdown-item" href="#">Insertion Sort</a>
                        <a class="dropdown-item" href="#">Selection</a>
                    </div>
                </li>
            </ul>

       

    </nav>
</div>

<main class="container py-4 ">

    <section class="jumbotron text-center">
        <h1 class="display-4 mb-4" id="banner">Enter your Assembly below</h1>

        <div class="button-box col-lg-12">
            <button class="btn btn-primary btn-lg shadow-lg" onclick="ShowFile()" id="fileInputButton">Import a file </button>
            <button class="btn btn-primary btn-lg shadow-lg" onclick="ShowTextbox()" id="textInputButton">Enter text</button>
        </div>

        <form class ="mb-4">
            <div style="display:none;" id="fileDiv">

               
                <div class = "fileWords p-5" id="inputField">
                    Select a text file: 
                    <input type="file" id="fileInput">
                </div>
        

                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary mr-1" onclick="mainMethod()" id="assemblyButton">Assemble!</button>
                   
                    <button id="downloadButton" class="btn btn-primary mr-1" style="display: none;"
                        onclick="downloadMachineFile()">Download Machine code</button>
                    <button id="downloadLow" class="btn btn-primary mr-1" style="display: none;"
                        onclick="downloadUserCodeLow()">Download Low</button>
                    <button id="downloadHigh" class="btn btn-primary mr-1" style="display: none;"
                        onclick="downloadUserCodeHigh()">Download High</button>
                        
                </div>
               
                <div class="row">
                
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <p id="displayAssemblytext"></p> 
                    <table id="assemblyTable" class="table table-hover"></table>
                </div>
               
                
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <p id="displayMachinetext"></p>    
                     <table id="machineTable" class="table table-hover"></table>
                </div>
            </div>
              
             
            </div>

            <div style="display: none;" id="inputDiv">
                <textarea name="paragraph_text" cols="50" rows="10" onkeydown="fillP()" id="textArea"></textarea>
                <p><b>Below is what will run:</b></p>
                <button class="btn btn-primary" onclick="formatInput()">Format code</button>
                <button class="btn btn-primary">Assemble!</button>
                <p id="textInput"></p>

            </div>
        </form>
    </section>

</main>
</body>

</html>
